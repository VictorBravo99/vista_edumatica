<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- menu sin imagen -->
    <nav
      class="navbar navbar-dark bg-primary bg-opacity-25 navbar-expand-md fixed-top p-3"
    >
      <div class="container my-1">
        <a href="../index.html"
          ><img src="img/logo.png" width="100px" height="60px"
        /></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#menu-principal"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu-principal">
          <ul class="navbar-nav ml-auto"></ul>
        </div>
      </div>
    </nav>

    <!-- contenedor -->

    <div class="container">
      <div class="row" style="height: 100vh">
        <div class="col-6 align-self-center">
          <form
            autocomplete="off"
            method="POST"
            id="frm"
            class="form-group my-auto"
          >
            <h3 class="fw-bold fst-italic text-center">Registro</h3>

            <i class="fa fa-user" aria-hidden="true"></i>
            <label>Nombre</label>
            <input
              type="text"
              class="form-control mb-3"
              name="nombre"
              id="nombre"
              required
            />
            <i class="fa-solid fa-calendar"></i>
            <label>Fecha De Nacimiento</label>
            <input
              type="date"
              class="form-control mb-3"
              name="fecha"
              id="fecha"
              required
            />
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <label>Correo</label>
            <input
              type="email"
              class="form-control mb-3"
              name="email"
              id="email"
              placeholder="ejemplo@gmail.com"
              required
            />
            <div
              class="mt-2 alert alert-danger d-none"
              id="myDIV2"
              role="alert"
            >
              Correo ya existente
            </div>

            <i class="fa-solid fa-camera"></i> <label>Foto</label>
            <input
              type="file"
              class="form-control mb-3"
              name="foto"
              id="foto"
              required
            />

            <center>
              <button class="mt-3 btn btn-primary" type="submit">
                Registrar
              </button>
            </center>
          </form>
        </div>
        <div class="col-6 align-self-center">
          <img
            class="img-thumbnail mt-5"
            src="img/ninos.jpg"
            alt="risas"
            height="100%"
            width="100%"
          />
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <!-- footer contiene copyright -->
  <footer
    class="pie-de-pagina bg-primary bg-opacity-25 text-center fixed-bottom"
  >
    <p class="m-0 py-3">Copyright @ 2021. Todos los derechos reservados</p>
  </footer>
</html>
